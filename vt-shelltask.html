<link rel="import" href="./vt-model-element.html">

<!-- events: statusChanged (enqueued, canceled, working, dropped) -->
<polymer-element name="vt-shelltask" extends="vt-model-element" attributes="command status" status="canceled">
  <template>
    <link rel="stylesheet" href="vt-shelltask.css"/>
    #{{elt_id}} - {{command}}
  </template>
  <script>
    Polymer('vt-shelltask',{
      command : "ls",
      status: "unknown",
      dataChanged : function(){
        this.command = this.data.command;
      }
    });
  </script>
</polymer-element>
