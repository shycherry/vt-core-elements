<link rel="import" href="../polymer/polymer.html">

<polymer-element name="vt-model-element" attributes="elt_id data">
  <script>
    var globId = 0;

    Polymer('vt-model-element',{

      elt_idChanged : function(oldVal, newVal){
        console.log(this.localName+' elt_id changed from '+oldVal+' to '+newVal);
        this.setAttribute('elt_id', this.elt_id);
      },

      created : function(){
        console.log(this.localName+' created');
      },

      ready : function(){
        console.log(this.localName+' ready');  
        this.elt_id = this.localName+'_'+globId;
        globId++;
      },

      attached : function(){
        console.log(this.localName+' attached');
      },

      domReady : function(){
        console.log(this.localName+' domReady');
      },

      detached : function(){
        console.log(this.localName+' detached');
      },

      attributeChanged : function(attrName, oldVal, newVal){
        console.log(this.localName+' attr '+attrName+' changed from '+oldVal+' to '+newVal);
      }

    });
  </script>
</polymer-element>
