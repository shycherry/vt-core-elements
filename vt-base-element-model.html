<link rel="import" href="../polymer/polymer.html">

<polymer-element name="vt-base-element-model">
  <script>
    var globId = 0;
    Polymer('vt-base-element-model',{
      created : function(){
        this.id = globId;
        globId++;        
      },
      ready : function(){
        this.cancelUnbindAll();
      },
    });
  </script>
</polymer-element>
