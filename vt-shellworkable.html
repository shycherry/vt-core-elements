<link rel="import" href="./vt-model-element.html">
<link rel="import" href="../paper-toggle-button/paper-toggle-button.html">

<!-- status : none, edit, enqueued, working, canceled, finished -->
<polymer-element name="vt-shellworkable" extends="vt-model-element" attributes="status activated params completeCallback">
  <template>
    <link rel="stylesheet" href="vt-shellworkable.css"/>
    <template if="{{status == 'edit'}}">
      <paper-toggle-button checked="{{activated}}" id="checkActiv"></paper-toggle-button>
    </template>
  </template>
  <script type="text/javascript" src="../underscore/underscore.js"></script>
  <script>
    (function(){
      var Async = global.require('async');

      Polymer('vt-shellworkable',{
        publish : {
          activated : {value: true, reflect: true},
          status: {value: 'none', reflect: true}
        },
        completeCallback : null,
        params: {'test' : 'shellworkable'},
        doTask : function(iWorker, iCallback){
          iCallback = (iCallback)? iCallback : _.noop;
        }
      });
    })();
  </script>
</polymer-element>
